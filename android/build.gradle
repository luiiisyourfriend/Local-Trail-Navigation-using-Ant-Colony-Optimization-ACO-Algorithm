buildscript {
    ext {
        // Adjust these to match the Flutter and Android compatibility requirements
        compileSdkVersion = 33  // Ensure this matches your installed SDK version
        minSdkVersion = 21
        targetSdkVersion = 33
        kotlin_version = '1.8.10'  // Or compatible version as needed
        gradle_version = '8.0.0'   // Update based on your Gradle wrapper compatibility
    }
    
    repositories {
        google()
        mavenCentral()
    }
    
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Use compatible version for SDK and plugins
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
